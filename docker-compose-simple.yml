version: "3.7"
services:
  kafkaserver:
    image: "spotify/kafka:latest"
    container_name: kafka
    hostname: kafkaserver
    networks: 
      spark-network:
        ipv4_address: 10.5.0.5
    ports:
      - 2181:2181
      - 9092:9092
    environment:
      ADVERTISED_HOST: kafkaserver
      ADVERTISED_PORT: 9092
  spark-master:
    image: spark-master:2.4.3
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.2
    volumes:
       - d:/repository/com/quan/sparkApp/1.0-SNAPSHOT:/opt/spark-apps
       - d:/Dev/Local-Dockers/spark-data:/opt/spark-data
    environment:
      - "SPARK_LOCAL_IP=spark-master"
  spark-worker-1:
    image: spark-worker:2.4.3
    container_name: spark-worker-1
    hostname: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
      - "4040:4040"
    env_file: ./env/spark-worker.sh
    environment:
      - "SPARK_LOCAL_IP=spark-worker-1"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.3
    volumes:
       - d:/repository/com/quan/sparkApp/1.0-SNAPSHOT:/opt/spark-apps
       - d:/Dev/Local-Dockers/spark-data:/opt/spark-data
  spark-worker-2:
    image: spark-worker:2.4.3
    container_name: spark-worker-2
    hostname: spark-worker-2
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
      - "4041:4040"
    env_file: ./env/spark-worker.sh
    environment:
      - "SPARK_LOCAL_IP=spark-worker-2"
    networks: 
      spark-network:
        ipv4_address: 10.5.0.4
    volumes:
       - d:/repository/com/quan/sparkApp/1.0-SNAPSHOT:/opt/spark-apps
       - d:/Dev/Local-Dockers/spark-data:/opt/spark-data

  cassandra:
    image: "cassandra"
    container_name: cassandra
    hostname: cassandra
    networks: 
      spark-network:
        ipv4_address: 10.5.0.7
    ports:
      - 9042:9042
    volumes:
      - d:/Dev/Local-Dockers/cassandra-data:/var/lib/cassandra 
      
  redis:
    image: "redis"
    container_name: redis
    hostname: redis
    networks: 
      spark-network:
        ipv4_address: 10.5.0.9
    ports:
      - 6379
networks:
  spark-network:
    driver: bridge
    attachable: true
    ipam:
     driver: default
     config:
       - subnet: 10.5.0.0/16